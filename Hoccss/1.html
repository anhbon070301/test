<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:7882/sanpham.php",
            type: 'GET',
            success: function (data) {
                console.log(data);
                var str = "";
                $.each(JSON.parse(data), function (i, item) {
                    str += '<tr>';
                    str += '<td>' + item.productName + '</td>';
                    str += '<td>' + item.categoryName + '</td>';
                    str += '<td>' + item.cost + '</td>';
                    str += '<td>' +'<img src="../Hoccss/images/'+item.image+'" width="100%" height="150" alt="k tair dc">'+ '</td>';
                    str += '<td>' + item.description + '</td>';
                    str += '</tr>';
                })
                $('#data').html(str);
            },
        });
    });
</script>
